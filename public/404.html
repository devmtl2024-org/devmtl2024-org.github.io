<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/website/" />
    <script>
      const redirect = () => {
        const pathname = window.location.pathname;
        const newPath = '/website' + pathname.replace(/^\/website/, '');
        window.location.replace(newPath);
      };
      redirect();
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/website/">click here</a>.</p>
  </body>
</html>
